<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book List Application</title>
</head>
<body>
    <h2>All awesome Books</h2>
    <table id="book-list" class="book-list">
        <thead>
            <tr>
                <th></th>                
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>    
    <div class="separator"></div>       
    <form class="form" id="book-form">
        <h2>Add a new book</h2>
        <input type="text" name="title" id="book-title" placeholder="Title" required maxlength="30">
        <input type="text" name="author" id="book-author" maxlength="30" placeholder="Author" required>
        <button type="submit" id="add-book">Add</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
